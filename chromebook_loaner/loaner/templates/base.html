<!DOCTYPE html>
<html>
<head>
    <title>Chromebook Loaner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 50px; /* Increase the width */
            height: 50px; /* Increase the height */
        }
        .navbar {
            font-size: 1.2em; /* Increase font size for navbar links */
            padding: 1rem 1.5rem; /* Increase padding for navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://www.hsach.org/pics/header_logo.svg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Chromebook Loaner
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_form' %}">New Loan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
